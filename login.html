<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Medical Assistance</title>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@materialstyle/materialstyle@3.1.1/dist/css/materialstyle.min.css"
    integrity="sha384-TveZ4SBMG9Zwu44Pq5aK2bgL+4CaFRTtx6pSSsxmQKWhIRKoONDSRW+k+NA9A0Gk" crossorigin="anonymous">
  <!-- iconos de bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="CSS/estilos.css" />
  <link rel="icon" type="image/png" href="img/logo-mini.png" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg border-bottom border-dark p-0">
      <div class="container-fluid flex-column flex-lg-column p-0">
        <div
          class="w-100 bg-primary text-white px-3 py-2 border-bottom border-dark d-flex justify-content-between align-items-center">
          <a class="navbar-brand fw-bold text-white m-0 mx-auto d-none d-lg-block d-flex align-items-center gap-2"
            href="index.html">
            <img src="img/logo.svg" alt="Logo" height="40" />
            <span>Medical Assistance</span>
          </a>
          <a class="navbar-brand fw-bold text-white m-0 d-lg-none d-flex align-items-center gap-2" href="index.html">
            <img src="img/logo.svg" alt="Logo" height="30" />
            <span>Medical Assistance</span>
          </a>
          <button class="navbar-toggler menu-principal" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse w-100 bg-white border-bottom border-dark" id="navbarNav">
          <ul class="navbar-nav mx-auto gap-3 py-2">
            <li class="nav-item"><a class="nav-link fw-bold text-dark" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link fw-bold text-dark" href="institucional.html">Institucional</a></li>
            <li class="nav-item"><a class="nav-link fw-bold text-dark" href="contacto.html">Contacto</a></li>
            <li class="nav-item"><a class="nav-link fw-bold text-dark" href="turnos.html">Turnos</a></li>
            <li class="nav-item"><a class="nav-link fw-bold text-dark active" href="login.html">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Contenido principal: formulario centrado -->
  <main>
    <section id="login-container" class="bg-light shadow-2dp">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <!-- Campo usuario -->
        <div class="form-floating-with-icon mb-3">
          <div class="form-floating">
            <input type="text" class="form-control" id="usuario" required placeholder="Ingrese su Usuario">
            <label for="usuario" class="form-label">Usuario</label>
          </div>
          <span class="prepend">
            <i class="bi bi-file-person"></i>
          </span>
          <div class="invalid-feedback">Este campo no puede estar vacio</div>
        </div>
        <!-- Campo password -->
        <div class="form-floating-with-icon mb-3">
          <div class="form-floating">
            <input type="password" class="form-control" id="password" required placeholder="Ingrese su Contraseña">
            <label for="password" class="form-label">Contraseña</label>
          </div>
          <span class="prepend">
            <i class="bi bi-shield-lock"></i>
          </span>
          <div class="invalid-feedback">Este campo no puede estar vacio</div>
        </div>
        <button type="submit" class="btn btn-primary rounded-pill w-100">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
          Ingresar
        </button>
      </form>
    </section>
  </main>

  <!-- Modal de login (en el header) -->
  <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-4" style="background-color:#E0F7FA;">
        <h2 class="text-center mb-3 text-primary">Iniciar Sesión</h2>
        <form id="modalLoginForm">
          <!-- Campo usuario -->
          <div class="form-floating-with-icon mb-3">
            <div class="form-floating">
              <input type="text" class="form-control" id="modalUsuario" name="modalUsuario" required placeholder="Ingrese su Usuario">
              <label for="modalUsuario" class="form-label">Usuario</label>
            </div>
            <span class="prepend">
              <i class="bi bi-file-person"></i>
            </span>
            <div class="invalid-feedback">Este campo no puede estar vacio</div>
          </div>
          <!-- Campo password -->
          <div class="form-floating-with-icon mb-3">
            <div class="form-floating">
              <input type="password" class="form-control" id="modalPassword" name="modalPassword" required placeholder="Ingrese su Contraseña">
              <label for="modalPassword" class="form-label">Contraseña</label>
            </div>
            <span class="prepend">
              <i class="bi bi-shield-lock"></i>
            </span>
            <div class="invalid-feedback">Este campo no puede estar vacio</div>
          </div>
          <button type="submit" class="btn btn-primary rounded-pill w-100">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
              style="display: none;"></span>
            Ingresar
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@materialstyle/materialstyle@3.1.1/dist/js/materialstyle.min.js"></script>
  <script src="js/meterial-style.js"></script>
  <script src="js/autenticacion.js"></script>
</body>

</html>
