<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Medical Assistance</title>
  <!-- Tema Material Style CSS basado en Bootstrap  v5.3.2 -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@materialstyle/materialstyle@3.1.1/dist/css/materialstyle.min.css"
    integrity="sha384-TveZ4SBMG9Zwu44Pq5aK2bgL+4CaFRTtx6pSSsxmQKWhIRKoONDSRW+k+NA9A0Gk" crossorigin="anonymous">
  <!-- iconos de bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="CSS/estilos.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg border-bottom border-dark p-0">
      <div class="container-fluid flex-column flex-lg-column p-0">
        <div
          class="w-100 bg-primary text-white px-3 py-2 border-bottom border-dark d-flex justify-content-between align-items-center">
          <a class="navbar-brand fw-bold text-white m-0 mx-auto d-none d-lg-block" href="index.html">Medical
            Assistance</a>
          <a class="navbar-brand fw-bold text-white m-0 d-lg-none" href="index.html">Medical Assistance</a>
          <button class="navbar-toggler menu-principal" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse w-100 bg-white border-bottom border-dark" id="navbarNav">
          <ul class="navbar-nav mx-auto gap-3 py-2">
            <li class="nav-item">
              <a class="nav-link fw-bold text-dark" href="dashboard.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold text-dark" href="gestionMedicos.html">Listado medicos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold text-dark" href="altaMedicos.html">Alta de Medicos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container my-5">
    <section class="py-4 bg-light rounded shadow-sm px-4">
      <h2 class="text-center mb-4">Perfil del medico</h2>

      <div id="perfilContainer">
        <!-- Contenido dinámico -->
      </div>
    </section>
  </main>
  <footer class="bg-info text-dark text-center py-3">
    <p class="mb-0">Copyright &copy; 2025 Centro Medico Medical Assistance</p>
  </footer>
  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>

  <!-- Material Style JS -->
  <script src="https://cdn.jsdelivr.net/npm/@materialstyle/materialstyle@3.1.1/dist/js/materialstyle.min.js"></script>
  <script> 
    function getQueryParam(key){
      const params = new URLSearchParams(location.search);
      return params.get(key);
    }
    const id = getQueryParam('id');
    const cont = document.getElementById('perfilContainer');
    const medicos = JSON.parse(localStorage.getItem('medicos')) || [];
    const medico = medicos.find(m => String(m.id) === String(id));
    if (!medico){
      cont.innerHTML = '<h3>Médico no encontrado</h3>';
    } else {
      cont.innerHTML = `
        <div class="d-flex gap-4 align-items-start">
          <img src="${medico.imagen || 'img/default-doctor.png'}" alt="Foto" style="width:160px;height:160px;object-fit:cover;border-radius:8px;">
          <div>
            <h2>${medico.nombre}</h2>
            <p><strong>Especialidad:</strong> ${medico.especialidad || 'N/A'}</p>
            <p><strong>Obra Social:</strong> ${medico.obrasocial || 'N/A'}</p>
            <p><strong>Teléfono:</strong> <a href="tel:${medico.telefono}">${medico.telefono || 'N/A'}</a></p>
            <p><strong>Email:</strong> <a href="mailto:${medico.email}">${medico.email || 'N/A'}</a></p>
            <div class="mt-3">
              <a class="btn btn-outline-primary me-2" href="gestionMedicos.html">Volver</a>
              <a class="btn btn-warning me-2" href="editarMedico.html?id=${medico.id}">Editar</a>
              <a class="btn btn-primary" href="mailto:${medico.email}">Contactar</a>
            </div>
          </div>
        </div>
      `;
    }
  </script>
  <script src="js/autenticacion.js"></script>
</body>
</html>
