<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administración - Usuarios | MedicalAssistance</title>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@materialstyle/materialstyle@3.1.1/dist/css/materialstyle.min.css"
    integrity="sha384-TveZ4SBMG9Zwu44Pq5aK2bgL+4CaFRTtx6pSSsxmQKWhIRKoONDSRW+k+NA9A0Gk" crossorigin="anonymous">
  <!-- iconos de bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="CSS/estilos.css" />
  <link rel="icon" type="image/png" href="img/logo-mini.png" />
</head>

<body>
  <!-- NAVBAR -->
  <header>
    <nav class="navbar navbar-expand-lg border-bottom border-dark p-0">
      <div class="container-fluid flex-column flex-lg-column p-0">
        <div
          class="w-100 bg-primary text-white px-3 py-2 border-bottom border-dark d-flex justify-content-between align-items-center">
          <a class="navbar-brand fw-bold text-white m-0 mx-auto d-none d-lg-block d-flex align-items-center gap-2"
            href="index.html">
            <img src="img/logo.svg" alt="Logo" height="40" />
            <span>Medical Assistance</span>
          </a>
          <a class="navbar-brand fw-bold text-white m-0 d-lg-none d-flex align-items-center gap-2" href="index.html">
            <img src="img/logo.svg" alt="Logo" height="30" />
            <span>Medical Assistance</span>
          </a>
          <button class="navbar-toggler menu-principal" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse w-100 bg-white border-bottom border-dark" id="navbarNav">
          <ul class="navbar-nav mx-auto gap-3 py-2">
            <li class="nav-item">
              <a class="nav-link fw-bold text-dark" href="dashboard.html">Panel de Administración</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold text-dark" href="gestionMedicos.html">Listado medicos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold text-dark" href="altaMedicos.html">Alta de Medicos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold text-dark active" href="usuarios.html">Usuarios</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="bg-light py-5">
    <div class="container">
      <div class="text-center mb-4">
        <h1 class="fw-bold">Usuarios Registrados</h1>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <!-- Controles -->
          <div class="d-flex flex-wrap gap-2 justify-content-between align-items-center mb-3">
            <div class="d-flex gap-2 align-items-center">
              <input id="search" type="search" class="form-control" placeholder="Buscar por nombre o username..."
                style="min-width: 250px" />
              <select id="perPage" class="form-select w-auto">
                <option value="10">10</option>
                <option value="20" selected>20</option>
                <option value="50">50</option>
              </select>
            </div>
            <div class="d-flex gap-2">
              <button id="refresh" class="btn btn-outline-primary btn-sm">
                Refrescar
              </button>
              <button id="exportCsv" class="btn btn-dark btn-sm">
                Exportar CSV
              </button>
            </div>
          </div>

          <!-- Tabla -->
          <div class="table-responsive">
            <table class="table table-striped align-middle text-center" id="usersTable">
              <thead class="table-primary">
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Username</th>
                  <th>Edad</th>
                  <th>Género</th>
                  <th>Empresa</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="6" class="text-muted">Cargando usuarios...</td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Paginación -->
          <div class="d-flex justify-content-between align-items-center mt-3 flex-wrap">
            <div class="btn-group">
              <button id="prev" class="btn btn-outline-secondary btn-sm">
                &laquo; Anterior
              </button>
              <button id="next" class="btn btn-outline-secondary btn-sm">
                Siguiente &raquo;
              </button>
            </div>
            <span id="pageInfo" class="text-muted small">Página 0 / 0</span>
          </div>
        </div>
      </div>

      <div id="status" class="text-center mt-3 text-muted small">
        Cargando datos...
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-info text-dark text-center py-3 mt-4">
    <p class="mb-0">
      Copyright &copy; 2025 Centro Médico Medical Assistance
    </p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@material/ripple@14.0.0/dist/mdc.ripple.min.js"
    integrity="sha384-9QANVmWxL3S8VRs8x1Q+bF1Zzogpy7P/Qw1+y5qHLdC1ig0EuoHg9VbB1SXyecdZ"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@materialstyle/materialstyle@3.1.1/dist/js/materialstyle.min.js"
    integrity="sha384-rqhP61M9WSmzd7+ssgyoWP2I+R68vVHx7o+UmmIs6/Nxe8Lt1DoF6+0CKptZIXC0"
    crossorigin="anonymous"></script>

  <script src="js/autenticacion.js"></script>
  <script src="js/usuarios.js"></script>
</body>

</html>
