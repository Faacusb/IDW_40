<script src="js/autenticacion.js"></script>

  <!-- Bloquear turnos para que solo se pueda ingresar logueado -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const token = sessionStorage.getItem('accessToken');
      if (!token) {
        alert('Debe iniciar sesión para acceder a los turnos.');
        window.location.href = 'login.html';
        return;
      }
      try {
        const user = await validateAndFetchUserData();
        if (!user) {
          clearSession();
          alert('Sesión expirada o inválida. Inicie sesión nuevamente.');
          window.location.href = 'login.html';
        }
      } catch (err) {
        console.error('Error validando usuario:', err);
        clearSession();
        window.location.href = 'login.html';
      }
    });
  </script>
