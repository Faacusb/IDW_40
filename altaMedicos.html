<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alta de Medicos - MedicalAssistance</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/estilos.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg border-bottom border-dark p-0">
        <div class="container-fluid flex-column flex-lg-column p-0">
          <div
            class="w-100 bg-primary text-white px-3 py-2 border-bottom border-dark d-flex justify-content-between align-items-center"
          >
            <a
              class="navbar-brand fw-bold text-white m-0 mx-auto d-none d-lg-block"
              href="index.html"
              >Medical Assistance</a
            >
            <a
              class="navbar-brand fw-bold text-white m-0 d-lg-none"
              href="index.html"
              >Medical Assistance</a
            >
            <button
              class="navbar-toggler menu-principal"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div
            class="collapse navbar-collapse w-100 bg-white border-bottom border-dark"
            id="navbarNav"
          >
            <ul class="navbar-nav mx-auto gap-3 py-2">
              <li class="nav-item">
                <a class="nav-link fw-bold text-dark active" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold text-dark" href="gestionMedicos.html"
                  >Gestion de Medicos</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-5">
      <section class="py-4 bg-light rounded shadow-sm px-4">
        <h2 class="text-center mb-4">Alta de Medicos</h2>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <form id="altaMedicoFormulario">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo:</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  required
                  placeholder="Ingrese nombre completo"
                />
              </div>

              <div class="mb-3">
                <label for="especialidad" class="form-label"
                  >Especialidad:</label
                >
                <select id="especialidad" class="form-select" required>
                  <option value="">Seleccione Especialidad</option>
                  <option>Cardiología</option>
                  <option>Pediatría</option>
                  <option>Neurología</option>
                  <option>Dermatología</option>
                  <option>Ginecología</option>
                  <option>Traumatología</option>
                  <option>Medico Clinico</option>
                  <option>Oftalmología</option>
                  <option>Otorrinolaringología</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input
                  type="tel"
                  class="form-control"
                  id="telefono"
                  placeholder="Ingrese Teléfono"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="obrasocial" class="form-label">Obra Social:</label>
                <select id="obrasocial" class="form-select" required>
                  <option value="">Seleccione Obra Social</option>
                  <option>OSDE</option>
                  <option>PAMI</option>
                  <option>SanCor Salud</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Ingrese Email"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="imagenMedico" class="form-label fw-bold"
                  >Foto del médico</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="imagenMedico"
                  accept="image/*"
                />
              </div>

              <div class="text-center mb-3">
                <img
                  id="previewImagen"
                  src=""
                  alt="Vista previa"
                  class="img-thumbnail"
                  style="max-width: 150px; display: none"
                />
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                  Registrar Médico
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-info text-dark text-center py-3">
      <p class="mb-0">Copyright &copy; 2025 Centro Medico Medical Assistance</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/altaMedico.js"></script>
    <script>
      // Verificación de autenticación de administrador
      const adminAutenticado = localStorage.getItem('adminAutenticado');

      if (adminAutenticado !== 'true') {
        // Si no está autenticado, redirigir al login
        alert('Debe iniciar sesión como administrador para acceder a esta página.');
        window.location.href = 'login.html';
      }
    </script>
  </body>
</html>
