<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Medical Assistance</title>
  <!-- Tema Material Style CSS basado en Bootstrap  v5.3.2 -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@materialstyle/materialstyle@3.1.1/dist/css/materialstyle.min.css"
    integrity="sha384-TveZ4SBMG9Zwu44Pq5aK2bgL+4CaFRTtx6pSSsxmQKWhIRKoONDSRW+k+NA9A0Gk" crossorigin="anonymous">
  <!-- iconos de bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="CSS/estilos.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg border-bottom border-dark p-0">
      <div class="container-fluid flex-column flex-lg-column p-0">
        <div
          class="w-100 bg-primary text-white px-3 py-2 border-bottom border-dark d-flex justify-content-between align-items-center">
          <a class="navbar-brand fw-bold text-white m-0 mx-auto d-none d-lg-block" href="index.html">Medical
            Assistance</a>
          <a class="navbar-brand fw-bold text-white m-0 d-lg-none" href="index.html">Medical Assistance</a>
          <button class="navbar-toggler menu-principal" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse w-100 bg-white border-bottom border-dark" id="navbarNav">
          <ul class="navbar-nav mx-auto gap-3 py-2">
            <li class="nav-item">
              <a class="nav-link fw-bold text-dark active" href="dashboard.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold text-dark" href="gestionMedicos.html">Listado medicos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold text-dark" href="altaMedicos.html">Alta de Medicos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container my-5">
    <section class="py-4 bg-light rounded shadow-sm px-4">
      <h2 class="text-center mb-4">Página principal</h2>

      <div class="row g-3 dashboard-widgets" id="dashboardCards">
        <!-- WIDGET 1: Médicos -->
        <div class="col-12 col-md-4">
          <div class="card widget widget-medicos p-0 h-100">
            <div class="widget-header">
              <h6>Médicos</h6>
              <div class="widget-actions">
                <button id="btnRefreshMedicos" class="btn" title="Actualizar"><i class="bi bi-arrow-clockwise"></i></button>
                <button id="btnAddMedicoWidget" class="btn ms-2" title="Nuevo"><i class="bi bi-plus-lg"></i></button>
              </div>
            </div>
            <div class="widget-body">
              <div class="widget-counter"><span id="cardTotalMedicos" class="h2">0</span></div>
              <div class="widget-divider"></div>
              <ul class="list-group list-compact" id="listMedicosPreview"></ul>
            </div>
            <div class="widget-footer text-center">
              <button class="btn btn-sm btn-outline-primary" id="btnGoListadoFromMedicos">Ver médicos</button>
            </div>
          </div>
        </div>

        <!-- WIDGET 2: Especialidades -->
        <div class="col-12 col-md-4">
          <div class="card widget widget-especialidades p-0 h-100">
            <div class="widget-header">
              <h6>Especialidades</h6>
              <div class="widget-actions">
                <button id="btnRefreshEspecialidades" class="btn" title="Actualizar"><i class="bi bi-arrow-clockwise"></i></button>
              </div>
            </div>
            <div class="widget-body">
              <div class="widget-counter"><span id="cardEspecialidadesCovered" class="h3">0</span> <small id="cardEspecialidadesTotal" class="text-muted">/ 0</small></div>
              <div class="widget-divider"></div>
              <ul class="list-group list-compact" id="listaEspecialidades"></ul>
            </div>
            <div class="widget-footer text-center">
              <button class="btn btn-sm btn-outline-secondary" id="btnGoListadoFromEspecialidades" disabled>Ver especialidades</button>
            </div>
          </div>
        </div>

        <!-- WIDGET 3: Obras sociales -->
        <div class="col-12 col-md-4">
          <div class="card widget widget-obras p-0 h-100">
            <div class="widget-header">
              <h6>Obras sociales</h6>
              <div class="widget-actions">
                <button id="btnRefreshObras" class="btn" title="Actualizar"><i class="bi bi-arrow-clockwise"></i></button>
              </div>
            </div>
            <div class="widget-body">
              <div class="widget-counter"><span id="cardObrasCovered" class="h3">0</span> <small id="cardObrasTotal" class="text-muted">/ 0</small></div>
              <div class="widget-divider"></div>
              <ul class="list-group list-compact" id="listObras"></ul>
            </div>
            <div class="widget-footer text-center">
              <button class="btn btn-sm btn-outline-secondary" id="btnGoListadoFromObras" disabled>Ver obras sociales</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="bg-info text-dark text-center py-3">
    <p class="mb-0">Copyright &copy; 2025 Centro Medico Medical Assistance</p>
  </footer>
  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>

  <!-- Material Style JS -->
  <script src="https://cdn.jsdelivr.net/npm/@materialstyle/materialstyle@3.1.1/dist/js/materialstyle.min.js"></script>
  <script src="js/dashboard.js"></script>
  
  <script>
    // Verificación de autenticación de administrador
    const adminAutenticado = localStorage.getItem('adminAutenticado');

    if (adminAutenticado !== 'true') {
      // Si no está autenticado, redirigir al login
      alert('Debe iniciar sesión como administrador para acceder a esta página.');
      window.location.href = 'login.html';
    }
  </script>
</body>

</html>
