    <div class="container my-5">
      <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="mb-0">Gestión de Especialidades</h2>
          <button class="btn btn-primary" id="btnAgregar">

          </button>
        </div>
        <div class="table-responsive">
          <table class="table table-striped align-middle text-center">
            <thead>
              <tr>
                <th>ID</th>

              </tr>
            </thead>
            <tbody id="tablaEspecialidades"></tbody>
          </table>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="modalEspecialidad"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="tituloModal">Agregar Especialidad</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formEspecialidad" onsubmit="return false;">
              <div class="mb-3">
                <label for="idEspecialidad" class="form-label">ID</label>
                <input
                  type="number"
                  id="idEspecialidad"
                  class="form-control"
                  min="1"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="nombreEspecialidad" class="form-label"
                  >Nombre</label
                >
                <input
                  type="text"
                  id="nombreEspecialidad"
                  class="form-control"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-primary" id="guardarBtn">
              Guardar
            </button>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/autenticacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@materialstyle/materialstyle@3.1.1/dist/js/materialstyle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const tabla = document.getElementById("tablaEspecialidades");
        const btnAgregar = document.getElementById("btnAgregar");
        const idInput = document.getElementById("idEspecialidad");
        const nombreInput = document.getElementById("nombreEspecialidad");
        const tituloModal = document.getElementById("tituloModal");
        const guardarBtn = document.getElementById("guardarBtn");

        let modal;
        try {
          modal = new bootstrap.Modal(
            document.getElementById("modalEspecialidad")
          );
        } catch (e) {
          console.error("No se pudo inicializar el modal:", e);
        }

        function cargarLocalStorage() {
          const raw = localStorage.getItem("especialidades");
          if (!raw) return [];
          try {
            const parsed = JSON.parse(raw);
            return Array.isArray(parsed) ? parsed : [];
          } catch {
            return [];
          }
        }

        let especialidades = cargarLocalStorage();

        function renderizarTabla() {
          tabla.innerHTML = "";
          [...especialidades]
            .sort((a, b) => a.id - b.id)
            .forEach((esp) => {
              const tr = document.createElement("tr");
              tr.innerHTML = `
              <td>${esp.id}</td>
              <td>${esp.nombre}</td>
              <td>
                <button class="btn btn-sm btn-warning me-2">Editar</button>
                <button class="btn btn-sm btn-danger">Eliminar</button>
              </td>
            `;
              tr.querySelector(".btn-warning").addEventListener("click", () =>
                abrirEditar(esp.id)
              );
              tr.querySelector(".btn-danger").addEventListener("click", () =>
                eliminarEspecialidad(esp.id)
              );
              tabla.appendChild(tr);
            });
        }

        function sugerirId() {
          return especialidades.length
            ? Math.max(...especialidades.map((e) => e.id)) + 1
            : 1;
        }

        function abrirNueva() {
          idInput.value = sugerirId();
          nombreInput.value = "";
          tituloModal.textContent = "Agregar Especialidad";
          modal.show();
          idInput.focus();
        }

        function abrirEditar(id) {
          const esp = especialidades.find((e) => e.id === id);
          if (!esp) return alert("Especialidad no encontrada.");
          idInput.value = esp.id;
          nombreInput.value = esp.nombre;
          tituloModal.textContent = "Editar Especialidad";
          modal.show();
          nombreInput.focus();
        }

        function guardarEspecialidad() {
          const id = parseInt(idInput.value);
          const nombre = nombreInput.value.trim();
          if (!Number.isInteger(id) || id < 1) return alert("ID inválido.");
          if (!nombre) return alert("El nombre no puede estar vacío.");

          const index = especialidades.findIndex((e) => e.id === id);
          if (index !== -1) {
            const confirmar = confirm(
              `El ID ${id} ya existe. ¿Desea sobrescribirlo?`
            );
            if (!confirmar) return;
            especialidades[index] = { id, nombre };
          } else {
            especialidades.push({ id, nombre });
          }
          salvarYRefrescar();
          modal.hide();
        }

        function eliminarEspecialidad(id) {
          const esp = especialidades.find((e) => e.id === id);
          if (!esp) return;

          if (!confirm(`¿Eliminar "${esp.nombre}" (ID ${esp.id})?`)) return;


          especialidades = especialidades.filter((e) => e.id !== id);
          salvarYRefrescar();

          const eliminadas =
            JSON.parse(localStorage.getItem("especialidadesEliminadas")) || [];
          if (!eliminadas.includes(id)) {
            eliminadas.push(id);
            localStorage.setItem(
              "especialidadesEliminadas",
              JSON.stringify(eliminadas)
            );
          }
        }

        function salvarYRefrescar() {
          localStorage.setItem(
            "especialidades",
            JSON.stringify(especialidades)
          );
          renderizarTabla();
        }

        btnAgregar.addEventListener("click", abrirNueva);
        guardarBtn.addEventListener("click", guardarEspecialidad);

        if (!especialidades.length) {
          fetch("especialidades.json")
            .then((r) => (r.ok ? r.json() : []))
            .then((data) => {
              if (Array.isArray(data)) {
                especialidades = data.map((d) => ({
                  id: +d.id,
                  nombre: String(d.nombre),
                }));
                localStorage.setItem(
                  "especialidades",
                  JSON.stringify(especialidades)
                );
              }
              renderizarTabla();
            })
            .catch(renderizarTabla);
        } else {
          renderizarTabla();
        }
      });
    </script>
