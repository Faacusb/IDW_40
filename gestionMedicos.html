<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestion de Medicos - Medical Assistance</title>
  <!-- Tema Material Style CSS basado en Bootstrap  v5.3.2 -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@materialstyle/materialstyle@3.1.1/dist/css/materialstyle.min.css"
    integrity="sha384-TveZ4SBMG9Zwu44Pq5aK2bgL+4CaFRTtx6pSSsxmQKWhIRKoONDSRW+k+NA9A0Gk" crossorigin="anonymous">
  <!-- iconos de bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="CSS/estilos.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg border-bottom border-dark p-0">
      <div class="container-fluid flex-column flex-lg-column p-0">
        <div
          class="w-100 bg-primary text-white px-3 py-2 border-bottom border-dark d-flex justify-content-between align-items-center">
          <a class="navbar-brand fw-bold text-white m-0 mx-auto d-none d-lg-block" href="index.html">Medical
            Assistance</a>
          <a class="navbar-brand fw-bold text-white m-0 d-lg-none" href="index.html">Medical Assistance</a>
          <button class="navbar-toggler menu-principal" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse w-100 bg-white border-bottom border-dark" id="navbarNav">
          <ul class="navbar-nav mx-auto gap-3 py-2">
            <li class="nav-item">
              <a class="nav-link fw-bold text-dark active" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold text-dark" href="altaMedicos.html">Alta de Medicos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container my-5">
    <section class="py-4 bg-light rounded shadow-sm px-4">
      <h2 class="text-center mb-4">Gestión y Listado de Médicos</h2>

      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Especialidad</th>
              <th scope="col">Obra Social</th>
              <th scope="col">Teléfono</th>
              <th scope="col">Email</th>
              <th scope="col" class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody id="medicosTablaCuerpo">
          </tbody>
        </table>
      </div>

      <div id="detallesMedico" class="mt-4 p-3 border rounded" style="display: none;">
        <h4>Detalles del Médico</h4>
      </div>
      
        <!-- Drawer (panel lateral) para detalles del médico -->
        <div id="drawerBackdrop" class="drawer-backdrop" style="display:none;"></div>
        <aside id="drawerDetalles" class="drawer" aria-hidden="true">
          <div class="drawer-header d-flex justify-content-between align-items-center p-3 border-bottom">
            <h5 class="m-0">Detalles del Médico</h5>
            <div class="d-flex gap-2 align-items-center">
              <button id="drawerEliminar" class="btn btn-sm btn-outline-danger" title="Eliminar médico">
                <i class="bi bi-trash"></i>
              </button>
              <button id="drawerCerrar" class="btn-close" aria-label="Cerrar"></button>
            </div>
          </div>
          <div class="drawer-body flex-fill p-3" id="drawerContenido">
            <!-- Contenido poblado por JS -->
          </div>
          <div class="drawer-footer border-top p-3 d-flex justify-content-end gap-2">
            <button id="drawerCloseFooter" class="btn btn-outline-secondary">Cerrar</button>
            <button id="drawerOpenNew" class="btn btn-primary">Abrir en nueva pestaña</button>
          </div>
        </aside>

    </section>
  </main>
  </main>
  <footer class="bg-info text-dark text-center py-3">
    <p class="mb-0">Copyright &copy; 2025 Centro Medico Medical Assistance</p>
  </footer>
  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
          integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
          crossorigin="anonymous"></script>

  <!-- Material Style JS -->
  <script src="https://cdn.jsdelivr.net/npm/@materialstyle/materialstyle@3.1.1/dist/js/materialstyle.min.js"></script>
  <script src="js/gestionMedicos.js"></script>
</body>

</html>
